<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up | GREEN GROW PRIVATE LIMITED</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* keep minimal so original styles from your homepage remain consistent.
       you can paste your original signup styles here if you have them. */
    body{font-family:'Poppins',sans-serif;background:#f8fafc}
    .form-step{display:none}
    .form-step.active{display:block}
  </style>
</head>
<body class="font-sans bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16 items-center">
        <a href="index.html" class="text-2xl font-bold text-primary">GREEN <span class="text-secondary">GROW</span></a>
        <div class="space-x-6">
          <a href="index.html">Home</a>
          <a href="how-it-works.html">How It Works</a>
          <a href="rewards.html">Rewards</a>
          <a href="leaderboard.html">Leaderboard</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <form id="signupForm" class="space-y-6">
      <!-- step1 -->
      <div class="form-step active" id="formStep1">
        <label class="block">Email</label>
        <input id="email" name="email" type="email" required class="border p-2 w-full"/>
        <label class="block mt-2">Password</label>
        <input id="password" name="password" type="password" minlength="8" required class="border p-2 w-full"/>
        <label class="block mt-2">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required class="border p-2 w-full"/>
        <div class="mt-4">
          <button type="button" onclick="nextStep(2)" class="px-4 py-2 bg-green-600 text-white rounded">Next</button>
        </div>
      </div>

      <!-- step2 -->
      <div class="form-step" id="formStep2">
        <label class="block">Full Name</label>
        <input id="fullName" name="fullName" type="text" required class="border p-2 w-full"/>
        <label class="block mt-2">Phone</label>
        <input id="phone" name="phone" type="tel" required class="border p-2 w-full"/>
        <label class="block mt-2">Country</label>
        <select id="country" name="country" required class="border p-2 w-full"><option value="">Select</option><option value="IN">India</option></select>
        <label class="block mt-2">City</label>
        <input id="city" name="city" type="text" required class="border p-2 w-full"/>
        <label class="block mt-2">Zip Code</label>
        <input id="zipCode" name="zipCode" type="text" required class="border p-2 w-full"/>
        <div class="mt-4">
          <button type="button" onclick="prevStep(1)" class="px-4 py-2 border rounded">Back</button>
          <button type="button" onclick="nextStep(3)" class="px-4 py-2 bg-green-600 text-white rounded ml-2">Next</button>
        </div>
      </div>

      <!-- step3 -->
      <div class="form-step" id="formStep3">
        <label class="block">Referral Code (optional)</label>
        <input id="referralCode" name="referralCode" type="text" class="border p-2 w-full"/>
        <div class="mt-4">
          <button type="button" onclick="prevStep(2)" class="px-4 py-2 border rounded">Back</button>
          <button type="button" onclick="nextStep(4)" class="px-4 py-2 bg-green-600 text-white rounded ml-2">Next</button>
        </div>
      </div>

      <!-- step4 (payment details) -->
      <div class="form-step" id="formStep4">
        <label class="block">Card Holder Name</label>
        <input id="cardName" name="cardName" type="text" required class="border p-2 w-full"/>
        <label class="block mt-2">Card Number</label>
        <input id="cardNumber" name="cardNumber" type="text" required class="border p-2 w-full"/>
        <label class="block mt-2">Expiry</label>
        <input id="expiryDate" name="expiryDate" type="text" required class="border p-2 w-full"/>
        <label class="block mt-2">CVV</label>
        <input id="cvv" name="cvv" type="text" required class="border p-2 w-full"/>
        <div class="mt-4">
          <button type="button" onclick="prevStep(3)" class="px-4 py-2 border rounded">Back</button>
          <button type="button" onclick="submitSignup()" class="px-4 py-2 bg-yellow-500 text-white rounded ml-2">Proceed to Payment</button>
        </div>
      </div>

      <!-- step5 success -->
      <div class="form-step" id="formStep5">
        <h3 class="text-xl font-bold">Registration Complete!</h3>
        <p id="successMessage" class="mt-2"></p>
        <a href="dashboard.html" class="mt-4 inline-block px-4 py-2 bg-green-600 text-white rounded">Go to Dashboard</a>
      </div>
    </form>
  </main>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
      document.getElementById('formStep' + step).classList.add('active');
    }
    function prevStep(step) {
      document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
      document.getElementById('formStep' + step).classList.add('active');
    }

    function collectFormData() {
      return {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        fullName: document.getElementById('fullName').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        country: document.getElementById('country').value,
        city: document.getElementById('city').value.trim(),
        zipCode: document.getElementById('zipCode').value.trim(),
        referralCode: document.getElementById('referralCode').value.trim(),
        payment: {
          cardName: document.getElementById('cardName').value.trim(),
          cardNumber: document.getElementById('cardNumber').value.trim(),
          expiryDate: document.getElementById('expiryDate').value.trim(),
          cvv: document.getElementById('cvv').value.trim()
        }
      };
    }

    async function submitSignup() {
      const data = collectFormData();
      if (!data.email || !data.password || data.password.length < 8) {
        alert('Please fill valid email & password (min 8 chars).'); return;
      }
      if (data.password !== data.confirmPassword) {
        alert('Passwords do not match'); return;
      }

      try {
        const resp = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const result = await resp.json();
        if (resp.ok) {
          document.getElementById('successMessage').textContent = result.message || 'Registration successful';
          nextStep(5);
          // store token for demo
          if(result.token) localStorage.setItem('token', result.token);
        } else {
          alert(result.error || 'Registration failed');
        }
      } catch (err) {
        console.error(err);
        alert('Network error â€” try again');
      }
    }

    AOS.init({duration:800, once:true});
    feather.replace();
  </script>
</body>
</html>
